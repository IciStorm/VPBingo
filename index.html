<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Piñata Bingo</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td {
            position: relative; /* Ensures the pinataIcon and awardIcon are positioned correctly within the cell */
        }

        .icon-container {
            position: relative; /* Position context for award-type */
            display: inline-block; /* Makes the container fit the size of the pinataIcon */
        }

        .pinata-icon {
            width: 80px;
            height: 75px;
            object-fit: cover;
            display: block; /* Ensures the icon is displayed as a block-level element */
        }

        .award-type {
            width: 40px;
            height: 40px;
            object-fit: cover;
            position: absolute; /* Overlay the award icon */
            bottom: -15px; /* Positioning from the bottom of the container */
            right: -15px; /* Positioning from the right of the container */
        }

        #tableContainer {
            position: relative;
        }
    </style>
</head>
<body>

    <label for="tableSize">Choose table size:</label>
    <select id="tableSize" onchange="createTable()">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5" selected>5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
    </select>
    <label for="enableTipSet">Include Trouble in Paradise Piñatas:</label>
    <input type="checkbox" id="enableTipSet" onchange="createTable()">

    <label for="seedInput">Enter seed (optional):</label>
    <input type="text" id="seedInput" placeholder="Leave empty for random seed">
    <button onclick="createTable()">Generate Table</button>

    <div id="tableContainer"></div>

    <script src="validCombos.js"></script>
    <script src="pinataIcons.js"></script>

    <script>

        const tipIcons = [
            'Sweetle',
            'Camello',
            'Bispotti',
            'Sour Lemmoning'
            // Add TiP Set when possible
        ];

        const awardTypeIcons = [
            'https://github.com/IciStorm/VPBingo/blob/main/images/awards/UI_Icon_VisitRibbon.PNG?raw=true',
            'https://github.com/IciStorm/VPBingo/blob/main/images/awards/UI_Icon_VariantRibbon.PNG?raw=true',
            'https://github.com/IciStorm/VPBingo/blob/main/images/awards/UI_Icon_RomanceRibbon.PNG?raw=true',
            'https://github.com/IciStorm/VPBingo/blob/main/images/awards/UI_Icon_ResideRibbon.PNG?raw=true'
        ];

        // Simple PRNG (Pseudo-Random Number Generator) based on a seed
        function seededRandom(seed) {
            var x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        function getRandomIcon(iconArray, seed, index) {
            const randomIndex = Math.floor(seededRandom(seed + index) * iconArray.length);
            return iconArray[randomIndex];
        }

        function getValidCombo(pinataIcon, seed, index) { // Highlighted change: Function signature updated
            const validIcons = validCombos[pinataIcon] || awardTypeIcons; // Highlighted change: iconArray replaced with awardTypeIcons
            const randomIndex = Math.floor(seededRandom(seed + index) * validIcons.length);
            return validIcons[randomIndex];
        }
        
        function createTable() {
            let seed = document.getElementById('seedInput').value;
            if (seed === '') {
                seed = Math.floor(Math.random() * 1000000000); // Generate a random seed if none is provided
                document.getElementById('seedInput').value = seed; // Display the random seed
            }
            seed = parseInt(seed);

            const size = parseInt(document.getElementById('tableSize').value);
            const enableTipSet = document.getElementById('enableTipSet').checked;
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Clear the previous table

            const table = document.createElement('table');

            let index = 0; // To vary the seed for each cell
            for (let i = 0; i < size; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('td');
                    const iconPool = enableTipSet ? [...tipIcons, ...pinataIcons] : pinataIcons;

                    // For the main pinata image
                    const iconContainer = document.createElement('div');
                    iconContainer.classList.add('icon-container');

                    const mainIcon = document.createElement('img');
                    const pinataIcon = getRandomIcon(iconPool, seed, index); // Highlighted change: Store the pinataIcon
                    mainIcon.src = pinataIcon; // Highlighted change: Use pinataIcon here
                    mainIcon.classList.add('pinata-icon');
                    iconContainer.appendChild(mainIcon);

                    // For the award image overlay
                    const awardIcon = document.createElement('img');
                    awardIcon.src = getValidCombo(pinataIcon, seed + 1000, index); // Highlighted change: Use getValidCombo instead of getRandomIcon
                    awardIcon.classList.add('award-type');
                    iconContainer.appendChild(awardIcon);

                    cell.appendChild(iconContainer);
                    row.appendChild(cell);
                    index++;
                }

                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }

        // Create initial table with a random seed
        createTable();
    </script>

</body>
</html>
