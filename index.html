<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Piñata Bingo</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td {
            position: relative; /* Ensures the pinataIcon and awardIcon are positioned correctly within the cell */
        }

        .icon-container {
            position: relative; /* Position context for award-type */
            display: inline-block; /* Makes the container fit the size of the pinataIcon */
        }

        .pinata-icon {
            width: 80px;
            height: 75px;
            object-fit: cover;
            display: block; /* Ensures the icon is displayed as a block-level element */
        }

        .award-type {
            width: 20px;
            height: 20px;
            object-fit: cover;
            position: absolute; /* Overlay the award icon */
            bottom: 3px; /* Positioning from the bottom of the container */
            right: 3px; /* Positioning from the right of the container */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .status-image.left-clickA {
            background: url('https://github.com/IciStorm/VPBingo/blob/main/images/status/CheckmarkTransparent.png?raw=true') no-repeat center center;
            background-size: contain;
        }

        .status-image.left-clickB {
            background: url('https://github.com/IciStorm/VPBingo/blob/main/images/status/BarTransparent.png?raw=true') no-repeat center center;
            background-size: contain;
        }

        .status-image.right-click {
            background: url('https://github.com/IciStorm/VPBingo/blob/main/images/status/CrossTransparent.png?raw=true') no-repeat center center;
            background-size: contain;
        }

        #tableContainer {
            position: relative;
        }
    </style>
</head>
<body>

    <label for="tableSize">Choose table size:</label>
    <select id="tableSize" onchange="createTable()">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
    </select>
    <label for="enableTipSet">Include Trouble in Paradise Piñatas:</label>
    <input type="checkbox" id="enableTipSet" onchange="createTable()">

    <label for="seedInput">Enter seed (optional):</label>
    <input type="text" id="seedInput" placeholder="Leave empty for random seed">
    <button onclick="createTable()">Generate Table</button>

    <div id="tableContainer"></div>

    <script>
        // Array of image URLs from your GitHub repository
        const pinataIcons = [
            'https://github.com/IciStorm/VPBingo/blob/main/images/VPBingo%20Test%20Icon.png?raw=true',
            'https://raw.githubusercontent.com/username/repository-name/main/images/image2.jpg'
            // Add more icons
        ];

        const tipIcons = [
            'https://github.com/IciStorm/VPBingo/blob/main/images/VPBingo%20Test%20Icon%20TIP.png?raw=true',
            'https://raw.githubusercontent.com/username/repository-name/main/images/image2.jpg'
            // Add more icons
        ];

        const awardTypeIcons = [
            'https://github.com/IciStorm/VPBingo/blob/main/images/VPBingo%20Test%20Icon.png?raw=true',
            'https://github.com/IciStorm/VPBingo/blob/main/images/VPBingo%20Test%20Icon%20TIP.png?raw=true'
            // Add more icons
        ];

        // Status images URLs
        const leftClickImageAUrl = 'https://github.com/IciStorm/VPBingo/blob/main/images/status/CheckmarkTransparent.png?raw=true';
        const leftClickImageBUrl = 'https://github.com/IciStorm/VPBingo/blob/main/images/status/BarTransparent.png?raw=true';
        const rightClickImageUrl = 'https://github.com/IciStorm/VPBingo/blob/main/images/status/CrossTransparent.png?raw=true';

        // Simple RNG based on a seed
        function seededRandom(seed) {
            var x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        function getRandomIcon(iconArray, seed, index) {
            const randomIndex = Math.floor(seededRandom(seed + index) * iconArray.length);
            return iconArray[randomIndex];
        }

        function createTable() {
            let seed = document.getElementById('seedInput').value;
            if (seed === '') {
                seed = Math.floor(Math.random() * 1000000000); // Generate a random seed if none is provided
                document.getElementById('seedInput').value = seed; // Display the random seed
            }
            seed = parseInt(seed);

            const size = parseInt(document.getElementById('tableSize').value);
            const enableTipSet = document.getElementById('enableTipSet').checked;
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Clear the previous table

            const table = document.createElement('table');

            let index = 0; // To vary the seed for each cell
            for (let i = 0; i < size; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('td');
                    const iconPool = enableTipSet ? [...tipIcons, ...pinataIcons] : pinataIcons;

                    // For the main pinata image
                    const iconContainer = document.createElement('div');
                    iconContainer.classList.add('icon-container');

                    const mainIcon = document.createElement('img');
                    mainIcon.src = getRandomIcon(iconPool, seed, index);
                    mainIcon.classList.add('pinata-icon');
                    iconContainer.appendChild(mainIcon);

                    // For the award image overlay
                    const awardIcon = document.createElement('img');
                    awardIcon.src = getRandomIcon(awardTypeIcons, seed + 1000, index);
                    awardIcon.classList.add('award-type');
                    iconContainer.appendChild(awardIcon);

                    cell.appendChild(iconContainer);
                    row.appendChild(cell);
                    index++;
                }

                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }

        function handleCellClick(event, cell) {
            const isLeftClick = event.button === 0;
            const isRightClick = event.button === 2;
        
            // Convert NodeList to Array
            const existingImages = Array.from(cell.querySelectorAll('.status-image'));
            const leftClickImageA = existingImages.find(img => img.classList.contains('left-clickA'));
            const leftClickImageB = existingImages.find(img => img.classList.contains('left-clickB'));
            const rightClickImage = existingImages.find(img => img.classList.contains('right-click'));
        
            // Remove images based on click type
            if (isLeftClick) {
                if (leftClickImageB) {
                    cell.removeChild(leftClickImageB);
                } else if (leftClickImageA) {
                    cell.removeChild(leftClickImageA);
                } else if (rightClickImage) {
                    cell.removeChild(rightClickImage);
                }
                
                // Add or toggle left-click image
                if (leftClickImageA) {
                    const newImage = document.createElement('img');
                    newImage.src = leftClickImageBUrl;
                    newImage.className = 'status-image left-clickB';
                    cell.appendChild(newImage);
                } else {
                    const newImage = document.createElement('img');
                    newImage.src = leftClickImageAUrl;
                    newImage.className = 'status-image left-clickA';
                    cell.appendChild(newImage);
                }
            } else if (isRightClick) {
                if (rightClickImage) {
                    cell.removeChild(rightClickImage);
                }
                
                // Add right-click image
                const newImage = document.createElement('img');
                newImage.src = rightClickImageUrl;
                newImage.className = 'status-image right-click';
                cell.appendChild(newImage);
            }
        
            event.preventDefault();
        }

        // Create initial table with a random seed
        createTable();
    </script>

</body>
</html>
